<!--Anger vilken version utav html jag använder-->
<!DOCTYPE html>
<!--Visar vilket språk på sidan jag använder och starttaggen för dokummentet-->
<html lang="sv"><!--start på koden-->
	<!--info om sidan som inte är synligt-->
	<head><!-- starttagg head-->
		<meta charset="utf-8"><!--anger teckenkodning-->
		<title> Webbplats</title><!-- titel på sidan, texten som visas på fliken-->
		<link href="index.css" rel="stylesheet"><!--länkar html med css filen index.css-->
	</head><!-- sluttagg head-->
	<!-- här är allt som kommer att visas på sidan-->
	<body class="container"><!-- starttagg på body, classen container som är kopplad till grid-->
		<!--huvudet på sidan, allt som är längst upp-->
		<header class="plats-a"><!--starttagg header, classen plats-a placerar ut header i grid-->
			<h1> Min Webbplats </h1><!-- huvudruubriken på sidan-->
		</header><!--sluttagg header-->
		<!--navigationen på sidan, classen plats-b placerar ut nav i grid -->
		<nav class="plats-b"><!--starttagg nav -->
			<ul class="ul"><!--skapar en lista, classen är länkad till en ny grid så att listan kan redigeras med grid-->
				<li><!--starttagg på raden-->
					<a href="index.html"> Start meny </a><!--första raden på listan är kopplad till index.html, istället för en länk så visas "start meny"-->
				</li><!--sluttagg på raden-->
				<li> <!--starttagg på raden-->
					<a href="älg.html"> Älg </a><!--texten är en länk som är kopplad till en annan html-->
				</li><!--sluttagg på raden-->
				<li><!--starttagg på raden-->
					<a href="björn.html"> Björn </a><!--texten är en länk som är kopplad till en annan html-->
				</li><!--sluttagg på raden-->
				<li><!--starttagg på raden-->
					<a href="varg.html"> Varg </a><!--texten är en länk som är kopplad till en annan html-->
				</li><!--sluttagg på raden-->
			</ul><!--slutet på listan-->
		</nav><!--sluttagg nav-->
		<!--main är huvudämnet på sidan-->
		<main class="plats-c"><!--starttagg main, class plats-c placerar main i grid-->
			<h2> Björnen </h2><!--rubrik på sidan-->
			<p> Björnen har stora klor och är väldigt stark </p><!--text på sidan-->
			<p> Mer om björnen <a href="https://sv.wikipedia.org/wiki/Bj%C3%B6rnar" target="_blank"> Tryck här!</a></p><!--vanlig text först sen kommer en text som är länkad till en sida, _blank öppnar en ny flik-->
			<img class="mitt" src="https://www.gp.se/image/policy:1.4077007:1482856982/161227-ryssbjorndod-391203-se-gp-1-jpg.jpg?f=Wide&w=1024&$p$f$w=38d0315" alt="En björn" width="800" height="410"><!--visar en bild med classen mitt som placerar bilden i mitten av sidan, en beskrivning på bilden om bilden inte skulle funka, storleken på bilden-->
		</main><!--sluttagg main-->
		<!--fotter är längst ner på sidan-->
		<footer class="plats-d mitten"><!--starttagg footer, classen plats-d placerar footer i grid, classen mitten gör så att all text blir i mitten-->
			<p> Fakta om älgar, björnar och vargar </p><!--en text-->
			<p> Axel Andersson </p><!--en text-->
			<p> TE19C </p><!--en text-->
		</footer><!--sluttagg footer-->
	</body><!--sluttagg body, slutet på sidan-->
</html><!--sluttagg html, slutet på koden-->
